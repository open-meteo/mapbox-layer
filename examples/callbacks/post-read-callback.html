<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Post Read Callback Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.13/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			// ECMWF IFS HRES Pressure Data is shown in MPa instead of HPa, scale the values down by 100 post read
			const postReadCallback = (omFileReader, data, state) => {
				if (
					state.dataOptions.domain.value === 'ecmwf_ifs' &&
					state.dataOptions.variable === 'pressure_msl'
				) {
					if (data.values) {
						data.values = data.values?.map((value) => value / 100);
					}
				}
			};

			const omProtocolOptions = OpenMeteoMapboxLayer.defaultOmProtocolSettings;
			omProtocolOptions.postReadCallback = postReadCallback;

			// use the settings as argument for the protocol
			maplibregl.addProtocol('om', (params) =>
				OpenMeteoMapboxLayer.omProtocol(params, undefined, omProtocolOptions)
			);

			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://public.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/ecmwf_ifs/latest.json?time_step=current_time_1H&variable=pressure_msl`;

			map.on('load', () => {
				map.addSource('omFileSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer(
					{
						id: 'omFileLayer',
						type: 'raster',
						source: 'omFileSource',
						paint: {
							'raster-opacity': 0.75
						}
					},
					'waterway-tunnel'
				);
			});
		</script>
	</body>
</html>
