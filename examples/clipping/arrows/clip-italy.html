<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Clipping Wind Arrows Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<script src="https://unpkg.com/@turf/turf@7.3.4/turf.min.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.13/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			fetch('./regions.geojson')
				.then((response) => response.json())
				.then((geojson) => {
					// optionally use turf to do some simplication and calculate bbox
					const simplifiedItaly = turf.simplify(geojson, {
						tolerance: 0.00025,
						highQuality: true
					});

					const omProtocolOptions = OpenMeteoMapboxLayer.defaultOmProtocolSettings;
					omProtocolOptions.clippingOptions = {
						geojson: simplifiedItaly
					};

					// use the settings as argument for the protocol
					maplibregl.addProtocol('om', (params) =>
						OpenMeteoMapboxLayer.omProtocol(params, undefined, omProtocolOptions)
					);

					const map = new maplibregl.Map({
						container: 'map',
						style: 'https://public.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
						hash: true,
						center: [12.5674, 41.8719],
						zoom: 5
					});

					// setting tile_size=128 reduces each tile to 1/4 the width and height of the default 512px. Without it, each tile would contain 4x4 = 16 times as many pixels to compute.
					const omUrl = `https://map-tiles.open-meteo.com/data_spatial/italia_meteo_arpae_icon_2i/latest.json?time_step=current_time_1H&variable=wind_speed_10m&tile_size=128`;

					map.on('load', () => {
						map.addSource('omFileSource', {
							url: 'om://' + omUrl,
							type: 'raster',
							maxzoom: 12
						});
						map.addLayer(
							{
								id: 'omFileLayer',
								type: 'raster',
								source: 'omFileSource',
								paint: {
									'raster-opacity': 0.75
								}
							},
							'waterway-tunnel'
						);

						map.addSource('omFileVectorSource', {
							url: 'om://' + omUrl + '&arrows=true',
							type: 'vector'
						});

						map.addLayer(
							{
								id: 'omFileVectorLayer',
								type: 'line',
								source: 'omFileVectorSource',
								'source-layer': 'wind-arrows',
								paint: {
									'line-color': [
										'case',
										['boolean', ['>', ['to-number', ['get', 'value']], 5], false],
										'rgba(0,0,0, 0.6)',
										[
											'case',
											['boolean', ['>', ['to-number', ['get', 'value']], 4], false],
											'rgba(0,0,0, 0.5)',
											[
												'case',
												['boolean', ['>', ['to-number', ['get', 'value']], 3], false],
												'rgba(0,0,0, 0.4)',
												[
													'case',
													['boolean', ['>', ['to-number', ['get', 'value']], 2], false],
													'rgba(0,0,0, 0.3)',
													'rgba(0,0,0, 0.2)'
												]
											]
										]
									],
									'line-width': 2
								},
								layout: {
									'line-cap': 'round'
								}
							},
							'place_label_other'
						);
					});
				});
		</script>
	</body>
</html>
