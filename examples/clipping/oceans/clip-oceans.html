<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Clip Oceans Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<script src="https://unpkg.com/@turf/turf@7.3.4/turf.min.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.15/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			fetch('./natural_earth_50m_land_10km_buffer.geojson')
				.then((response) => response.json())
				.then((geojson) => {
					const oceansFlatten = turf.flatten(geojson);
					const oceansDissolve = turf.dissolve(oceansFlatten, { propertyName: 'combine' });
					const oceansPolygon = turf.union(oceansDissolve);

					const oceansBbox = turf.bbox(oceansPolygon);
					const simplifiedoceansPolygon = turf.simplify(oceansPolygon, {
						tolerance: 0.00025,
						highQuality: true
					});

					let polygons = [];
					for (let coords of simplifiedoceansPolygon.geometry.coordinates) {
						polygons.push(...coords);
					}

					const omProtocolOptions = OpenMeteoMapboxLayer.defaultOmProtocolSettings;
					omProtocolOptions.clippingOptions = {
						polygons: [polygons]
					};

					// use the settings as argument for the protocol
					maplibregl.addProtocol('om', (params, abortController) =>
						OpenMeteoMapboxLayer.omProtocol(params, abortController, omProtocolOptions)
					);

					const map = new maplibregl.Map({
						container: 'map',
						style: 'https://public.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
						hash: true
					});

					// setting tile_size=256 reduces each tile to 1/2 the width and height of the default 512px. Without it, each tile would contain 2x2 = 4 times as many pixels to compute.
					const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=soil_temperature_54cm&tile_size=256`;

					map.on('load', () => {
						map.addSource('omFileSource', {
							url: 'om://' + omUrl,
							type: 'raster',
							maxzoom: 12
						});
						map.addLayer(
							{
								id: 'omFileLayer',
								type: 'raster',
								source: 'omFileSource',
								paint: {
									'raster-opacity': 0.75
								}
							},
							'waterway-tunnel'
						);
					});
				});
		</script>
	</body>
</html>
