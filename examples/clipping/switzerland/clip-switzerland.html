<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Temperature Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js"></script>
		<script src="https://unpkg.com/@turf/turf@7.3.1/turf.min.js"></script>
		<!-- x-release-please-start-version -->
		<!--<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.8/dist/index.js"></script>-->
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script src="../../../dist/index.js"></script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			fetch('./swissBOUNDARIES3D_1_5_TLM_LANDESGEBIET.geojson')
				.then((response) => response.json())
				.then((geojson) => {
					// optionally use turf to do some simplication
					const swissPolygon = turf.multiPolygon(geojson.features[1].geometry.coordinates);
					const swissBbox = turf.bbox(swissPolygon);
					const simplifiedSwissPolygon = turf.simplify(swissPolygon, {
						tolerance: 0.00025,
						highQuality: true
					});

					const omProtocolOptions = OpenMeteoMapboxLayer.defaultOmProtocolSettings;
					omProtocolOptions.clippingOptions = {
						polygons: [...simplifiedSwissPolygon.geometry.coordinates[0]],
						bounds: swissBbox
					};

					// use the settings as argument for the protocol
					maplibregl.addProtocol('om', (params) =>
						OpenMeteoMapboxLayer.omProtocol(params, undefined, omProtocolOptions)
					);

					const map = new maplibregl.Map({
						container: 'map',
						style: {
							version: 8,
							sources: {
								osm: {
									type: 'raster',
									tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
									tileSize: 256,
									attribution: '&copy; OpenStreetMap Contributors'
								}
							},
							layers: [
								{
									id: 'osm',
									type: 'raster',
									source: 'osm'
								}
							]
						},
						hash: true
					});

					const omUrl = `https://map-tiles.open-meteo.com/data_spatial/meteoswiss_icon_ch1/latest.json?time_step=current_time_1H&variable=temperature_2m`;

					map.on('load', () => {
						map.addSource('omFileSource', {
							url: 'om://' + omUrl,
							type: 'raster',
							tileSize: 256,
							maxzoom: 12
						});
						map.addLayer({
							id: 'omFileLayer',
							type: 'raster',
							source: 'omFileSource'
						});
					});
				});
		</script>
	</body>
</html>
