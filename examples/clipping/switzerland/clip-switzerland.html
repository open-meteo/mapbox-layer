<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Clipping Switzerland Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js"></script>
		<script src="https://unpkg.com/@turf/turf@7.3.1/turf.min.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.10/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../../../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			fetch('./swissBOUNDARIES3D_1_5_TLM_LANDESGEBIET.geojson')
				.then((response) => response.json())
				.then((geojson) => {
					// optionally use turf to do some simplication and calculate bbox
					const swissPolygon = turf.multiPolygon(geojson.features[1].geometry.coordinates);
					const swissBbox = turf.bbox(swissPolygon);
					const simplifiedSwissPolygon = turf.simplify(swissPolygon, {
						tolerance: 0.00025,
						highQuality: true
					});

					const iconD2 = OpenMeteoMapboxLayer.domainOptions.find(
						(dO) => dO.value === 'dwd_icon_d2'
					);

					const grid = OpenMeteoMapboxLayer.GridFactory.create(iconD2.grid);

					const simplifiedSwissPolygonBuffered = turf.buffer(
						simplifiedSwissPolygon,
						Math.max(grid.dx, grid.dy),
						{ unit: 'degrees' }
					);

					const ranges = [
						{ start: grid.ny, end: 0 },
						{ start: grid.nx, end: 0 }
					];
					const indicesInBounds = Array(grid.nx * grid.ny);
					// for (let [i, _] of indicesInBounds.entries()) {
					// 	const [lat, lon] = grid.getLatLon(i);
					// 	const point = turf.point([lon, lat]);
					// 	const inBounds = turf.booleanWithin(point, simplifiedSwissPolygonBuffered);

					// 	indicesInBounds[i] = inBounds;
					// }

					const omProtocolOptions = OpenMeteoMapboxLayer.defaultOmProtocolSettings;
					omProtocolOptions.clippingOptions = {
						polygons: [...simplifiedSwissPolygon.geometry.coordinates[0]],
						bounds: swissBbox
						// indicesInBounds: indicesInBounds
					};

					// use the settings as argument for the protocol
					maplibregl.addProtocol('om', (params) =>
						OpenMeteoMapboxLayer.omProtocol(params, undefined, omProtocolOptions)
					);

					const map = new maplibregl.Map({
						container: 'map',
						style: {
							version: 8,
							sources: {
								osm: {
									type: 'raster',
									tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
									tileSize: 256,
									attribution:
										'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
								}
							},
							layers: [
								{
									id: 'osm',
									type: 'raster',
									source: 'osm'
								}
							]
						},
						hash: true
					});

					//
					const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon_d2/latest.json?time_step=current_time_1H&variable=wind_u_component_10m&arrows=true&contours=true&tile_size=128&resolution_factor=0.5&partial=true&bounds=${swissBbox[1]},${swissBbox[0]},${swissBbox[3]},${swissBbox[2]}`;

					// return to meteoswiss rotatedlatlon projection after testing
					//const omUrl = `https://map-tiles.open-meteo.com/data_spatial/meteoswiss_icon_ch1/latest.json?time_step=current_time_1H&variable=temperature_2m`;

					map.on('load', () => {
						map.addSource('omFileSource', {
							url: 'om://' + omUrl,
							type: 'raster',
							tileSize: 256,
							maxzoom: 12
						});
						map.addLayer({
							id: 'omFileLayer',
							type: 'raster',
							source: 'omFileSource'
						});

						map.addSource('omFileVectorSource', {
							url: 'om://' + omUrl + '&arrows=true',
							type: 'vector'
						});

						map.addLayer({
							id: 'omFileVectorLayer',
							type: 'line',
							source: 'omFileVectorSource',
							'source-layer': 'wind-arrows',
							paint: {
								'line-color': [
									'case',
									['boolean', ['>', ['to-number', ['get', 'value']], 5], false],
									'rgba(0,0,0, 0.6)',
									[
										'case',
										['boolean', ['>', ['to-number', ['get', 'value']], 4], false],
										'rgba(0,0,0, 0.5)',
										[
											'case',
											['boolean', ['>', ['to-number', ['get', 'value']], 3], false],
											'rgba(0,0,0, 0.4)',
											[
												'case',
												['boolean', ['>', ['to-number', ['get', 'value']], 2], false],
												'rgba(0,0,0, 0.3)',
												'rgba(0,0,0, 0.2)'
											]
										]
									]
								],
								'line-width': 2
							},
							layout: {
								'line-cap': 'round'
							}
						});

						map.addLayer({
							id: 'omFileVectorContourLayer',
							type: 'line',
							source: 'omFileVectorSource',
							'source-layer': 'contours',
							paint: {
								'line-color': [
									'case',
									['boolean', ['feature-state', 'hover'], false],
									'red',
									'black'
								],
								'line-width': [
									'case',
									['boolean', ['feature-state', 'hover'], false],
									4,
									[
										'case',
										['boolean', ['==', ['%', ['to-number', ['get', 'value']], 100], 0], false],
										3,
										[
											'case',
											['boolean', ['==', ['%', ['to-number', ['get', 'value']], 50], 0], false],
											2,
											[
												'case',
												['boolean', ['==', ['%', ['to-number', ['get', 'value']], 10], 0], false],
												1.5,
												1
											]
										]
									]
								]
							}
						});

						map.addLayer({
							id: 'omFileVectorLayerLabels',
							type: 'symbol',
							source: 'omFileVectorSource',
							'source-layer': 'contours',
							layout: {
								'symbol-placement': 'line-center',
								'symbol-spacing': 1,
								'text-font': ['Noto Sans Regular'],
								'text-field': ['to-string', ['get', 'value']],
								'text-padding': 1,
								'text-offset': [0, -0.6]
								//'text-allow-overlap': true,
								//'text-ignore-placement': true
							},
							paint: {
								'text-color': [
									'case',
									['boolean', ['feature-state', 'hover'], false],
									'red',
									'black'
								]
							}
						});
					});
				});
		</script>
	</body>
</html>
