<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Custom Colorscales</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.js"></script>
		<script src="../dist/index.js"></script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			const customColorScales = {
				// use same key as variable name
				ffmc: {
					min: -40,
					max: 100,
					steps: 30,
					scalefactor: 30 / (100 - -40), // (steps / (max - min))
					interpolationMethod: 'none', // linear or none

					// colors as rgb array
					colors: [
						[128, 0, 128],
						[127, 0, 140],
						[124, 0, 151],
						[118, 0, 163],
						[111, 0, 174],
						[101, 0, 186],
						[90, 0, 197],
						[76, 0, 209],
						[60, 0, 220],
						[42, 0, 232],
						[22, 0, 243],
						[0, 0, 255],
						[0, 0, 255],
						[0, 112, 223],
						[0, 192, 192],
						[0, 160, 80],
						[0, 128, 0],
						[0, 128, 0],
						[77, 170, 0],
						[192, 213, 0],
						[255, 165, 0],
						[255, 165, 0],
						[255, 124, 0],
						[255, 83, 0],
						[255, 41, 0],
						[255, 0, 0],
						[255, 0, 0],
						[213, 0, 71],
						[170, 0, 114],
						[128, 0, 128]
					],

					unit: 'CÂ°', // optional
					opacity: 65 // optional
				}
			};

			// use the object as argument for the protocol
			maplibregl.addProtocol('om', (params) =>
				OpenMeteoMapboxLayer.omProtocol(params, undefined, false, customColorScales)
			);

			const map = new maplibregl.Map({
				container: 'map',
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution: '&copy; OpenStreetMap Contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					]
				}
			});

			// s3 storage structure: /data_spatial/{domain}/{modelRun /year/month/day/time}Z/{selectedTime year-month-day-time.om}?variable={variable}
			const omUrl = `https://fsn1.your-objectstorage.com/testing-wf-indices/data_spatial/dwd_icon_eu/2025/10/21/0000Z/2025-10-21T1200.om?variable=ffmc`;

			map.on('load', () => {
				map.addSource('omFileSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer({
					id: 'omFileLayer',
					type: 'raster',
					source: 'omFileSource'
				});
			});
		</script>
	</body>
</html>
