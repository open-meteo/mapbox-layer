			};

			// const customVariableOptions = [{ value: 'ffmc', label: 'Fire POEP' }];
			const omProtocolOptions = OpenMeteoMapboxLayer.defaultOmProtocolSettings;
			omProtocolOptions.colorScales = customColorScales;
			omProtocolOptions.resolveRequest = (urlComponents, settings) => {
				const domain = OpenMeteoMapboxLayer.domainOptions.find((d) => d.value === 'dwd_icon_eu');
				const variable = { value: 'ffmc', label: 'Fire POEP' };
				const dataOptions = {
					domain: domain,
					variable: variable,
					ranges: null
				};
				const renderOptions = {
					dark: false,
					tileSize: 512,
					resolutionFactor: 1,
					drawGrid: false,
					drawArrows: false,
					drawContours: false,
					interval: 1,
					colorScale: customColorScales['ffmc']
				};

				return { dataOptions, renderOptions };
			};

			// use the settings as argument for the protocol
			maplibregl.addProtocol('om', (params) =>
				OpenMeteoMapboxLayer.omProtocol(params, undefined, omProtocolOptions)
			);

			const map = new maplibregl.Map({
				container: 'map',
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution: '&copy; OpenStreetMap Contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					]
				},
				hash: true
			});

			// s3 storage structure: /data_spatial/{domain}/{modelRun /year/month/day/time}Z/{selectedTime year-month-day-time.om}?variable={variable}
			const omUrl = `https://fsn1.your-objectstorage.com/testing-wf-indices/data_spatial/dwd_icon_eu/2025/10/21/0000Z/2025-10-21T1200.om`;

			map.on('load', () => {
				map.addSource('omFileSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer({
					id: 'omFileLayer',
					type: 'raster',
					source: 'omFileSource'
				});
			});
		</script>
