<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Combined Variables Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.13/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://tiles.open-meteo.com/styles/minimal-planet-maps.json',
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H`;
			const omCloudCoverUrl = omUrl + `&variable=cloud_cover`;
			const omPrecipitationUrl = omUrl + `&variable=precipitation`;

			map.on('load', () => {
				map.addSource('omCloudCoverSource', {
					url: 'om://' + omCloudCoverUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});
				map.addLayer({
					id: 'omCloudCoverLayer',
					type: 'raster',
					source: 'omCloudCoverSource',
					paint: {
						'raster-opacity': 0.75
					}
				});

				map.addSource('omPrecipitationSource', {
					url: 'om://' + omPrecipitationUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});
				map.addLayer({
					id: 'omPrecipitationLayer',
					type: 'raster',
					source: 'omPrecipitationSource',
					paint: {
						'raster-opacity': 0.75
					}
				});
			});
		</script>
	</body>
</html>
