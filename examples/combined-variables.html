<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Combined Variables Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.9/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution:
								'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					]
				},
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H`;
			const omCloudCoverUrl = omUrl + `&variable=cloud_cover`;
			const omPrecipitationUrl = omUrl + `&variable=precipitation`;

			map.on('load', () => {
				map.addSource('omCloudCoverSource', {
					url: 'om://' + omCloudCoverUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});
				map.addLayer({
					id: 'omCloudCoverLayer',
					type: 'raster',
					source: 'omCloudCoverSource'
				});

				map.addSource('omPrecipitationSource', {
					url: 'om://' + omPrecipitationUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});
				map.addLayer({
					id: 'omPrecipitationLayer',
					type: 'raster',
					source: 'omPrecipitationSource'
				});
			});
		</script>
	</body>
</html>
