<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Mapbox GL Raster + Vector Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/mapbox-gl@3.19.0/dist/mapbox-gl.css" />
		<script src="https://unpkg.com/mapbox-gl@3.19.0/dist/mapbox-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.15/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			mapboxgl.accessToken = 'XXX'; // replace with your Mapbox access token

			// Build the adapter. It provides both rasterSourceType and vectorSourceType
			// that intercept "om://" URLs and route them through omProtocol.
			const mapboxAdapter = OpenMeteoMapboxLayer.addMapboxProtocolSupport(mapboxgl);
			mapboxAdapter.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new mapboxgl.Map({
				container: 'map',
				style: 'https://map-assets.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
				hash: true
			});

			// Register the raster source type (used for the wind-speed colour fill).
			map.addSourceType(
				'raster-om',
				mapboxAdapter.rasterSourceType,
				(e) => e && console.error('Failed to register raster-om source type', e)
			);

			// Register the vector source type (used for the wind-arrow PBF tiles).
			map.addSourceType(
				'vector-om',
				mapboxAdapter.vectorSourceType,
				(e) => e && console.error('Failed to register vector-om source type', e)
			);

			map.on('dataloading', () => {
				OpenMeteoMapboxLayer.updateCurrentBounds(map.getBounds());
			});

			// Both layers share the same model file and time step. The vector layer appends `&arrows=true` to request PBF arrow tiles.
			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=wind_u_component_10m`;

			map.on('load', () => {
				map.addSource('omRasterSource', {
					url: 'om://' + omUrl,
					type: 'raster-om',
					maxzoom: 12
				});

				map.addLayer(
					{
						id: 'omRasterLayer',
						type: 'raster',
						source: 'omRasterSource',
						paint: {
							'raster-opacity': 0.75
						}
					},
					'waterway-tunnel'
				);

				map.addSource('omVectorSource', {
					url: 'om://' + omUrl + '&arrows=true',
					type: 'vector-om'
				});

				map.addLayer(
					{
						id: 'omVectorLayer',
						type: 'line',
						source: 'omVectorSource',
						'source-layer': 'wind-arrows',
						paint: {
							'line-color': [
								'case',
								['boolean', ['>', ['to-number', ['get', 'value']], 5], false],
								'rgba(0,0,0, 0.6)',
								[
									'case',
									['boolean', ['>', ['to-number', ['get', 'value']], 4], false],
									'rgba(0,0,0, 0.5)',
									[
										'case',
										['boolean', ['>', ['to-number', ['get', 'value']], 3], false],
										'rgba(0,0,0, 0.4)',
										[
											'case',
											['boolean', ['>', ['to-number', ['get', 'value']], 2], false],
											'rgba(0,0,0, 0.3)',
											'rgba(0,0,0, 0.2)'
										]
									]
								]
							],
							'line-width': 2
						},
						layout: {
							'line-cap': 'round'
						}
					},
					'place_label_other'
				);
			});
		</script>
	</body>
</html>
