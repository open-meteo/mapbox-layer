<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - OpenLayers Wind Arrows Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol/ol.css" />
		<script src="https://cdn.jsdelivr.net/npm/ol/dist/ol.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.15/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			const olAdapter = OpenMeteoMapboxLayer.addOpenLayersProtocolSupport(ol);

			// Register the 'om' protocol handler (same as MapLibre's addProtocol).
			olAdapter.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			// Both layers share the same model / time step; only the variable differs.
			// The vector source appends `&arrows=true` to request PBF arrow tiles.
			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=wind_u_component_10m`;

			// Create sources — both are synchronous; TileJSON resolves on first load.
			const rasterSource = olAdapter.createRasterSource('om://' + omUrl);
			const vectorSource = olAdapter.createVectorTileSource('om://' + omUrl + '&arrows=true');

			// OL native vector style for wind arrows.
			const arrowStyle = new ol.style.Style({
				stroke: new ol.style.Stroke({
					color: 'rgba(0, 0, 0, 0.4)',
					width: 2,
					lineCap: 'round'
				})
			});

			const map = new ol.Map({
				target: 'map',
				layers: [
					// CARTO base map
					new ol.layer.Tile({
						source: new ol.source.XYZ({
							url: 'https://{a-d}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png',
							attributions:
								'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ' +
								'&copy; <a href="https://carto.com/attributions">CARTO</a>'
						})
					}),
					// Raster layer: wind-speed colour fill (DataTile → WebGLTile)
					new ol.layer.WebGLTile({
						source: rasterSource,
						opacity: 0.75
					}),
					// Vector layer: wind-arrow lines via OL native VectorTile rendering
					new ol.layer.VectorTile({
						source: vectorSource,
						style: function (feature) {
							const value = parseFloat(feature.get('value')) || 0;
							const alpha =
								value > 5 ? 0.6 : value > 4 ? 0.5 : value > 3 ? 0.4 : value > 2 ? 0.3 : 0.2;
							arrowStyle.getStroke().setColor('rgba(0, 0, 0, ' + alpha + ')');
							arrowStyle.getStroke().setWidth(value > 10 ? 2.5 : value > 5 ? 2 : 1.5);
							return arrowStyle;
						}
					})
				],
				view: new ol.View({
					center: ol.proj.fromLonLat([10, 50]),
					zoom: 5
				})
			});

			// Keep the protocol informed of the current viewport bounds.
			function updateBounds() {
				const size = map.getSize();
				if (!size) return;
				const extent = map.getView().calculateExtent(size);
				const [minLng, minLat, maxLng, maxLat] = ol.proj.transformExtent(
					extent,
					'EPSG:3857',
					'EPSG:4326'
				);
				OpenMeteoMapboxLayer.updateCurrentBounds([minLng, minLat, maxLng, maxLat]);
			}
			map.on('moveend', updateBounds);
			map.once('postrender', updateBounds);
		</script>
	</body>
</html>
		</script>
	</body>
</html>
