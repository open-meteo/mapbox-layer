<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Leaflet Temperature Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.15/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			// Builds a custom L.TileLayer subclass that intercepts "om://" URLs and routes them through omProtocol.
			const leafletAdapter = OpenMeteoMapboxLayer.addLeafletProtocolSupport(L);

			// Register the 'om' protocol handler (same as MapLibre's addProtocol).
			leafletAdapter.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			// Create the map with a standard base layer.
			const map = L.map('map').setView([50, 10], 5);

			L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
				attribution:
					'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors ' +
					'&copy; <a href="https://carto.com/attributions">CARTO</a>',
				maxZoom: 19
			}).addTo(map);

			// Create the om:// tile layer. The URL points at a TileJSON endpoint, tile templates and bounds are resolved automatically from the response.
			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=temperature_2m`;

			leafletAdapter
				.createTileLayer('om://' + omUrl, {
					opacity: 0.75
				})
				.addTo(map);
		</script>
	</body>
</html>
