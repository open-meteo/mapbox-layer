<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Darkmode Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.16/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			.mode-toggle {
				position: absolute;
				right: 12px;
				top: 12px;
				background: rgba(255, 255, 255, 0.9);
				border-radius: 6px;
				padding: 8px 10px;
				font-family: sans-serif;
				box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
				z-index: 2;
			}
			.mode-toggle.dark {
				background: rgba(20, 20, 20, 0.85);
				color: #fff;
			}
			.mode-toggle label {
				align-items: center;
				display: inline-flex;
				gap: 8px;
				cursor: pointer;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<div id="toggle" class="mode-toggle" role="region" aria-label="Map color mode">
			<label>
				<input id="modeCheckbox" type="checkbox" />
				Dark mode
			</label>
		</div>

		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://map-assets.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
				hash: true
			});

			let dark = false;
			const baseOmUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=cloud_cover`;

			function ensureOmLayer(omUrl) {
				const omFileSource = map.getSource('omFileSource');
				if (omFileSource) {
					omFileSource.setUrl('om://' + omUrl);
				} else {
					map.addSource('omFileSource', {
						url: 'om://' + omUrl,
						type: 'raster',
						maxzoom: 12
					});
				}

				if (!map.getLayer('omFileLayer')) {
					map.addLayer(
						{
							id: 'omFileLayer',
							type: 'raster',
							source: 'omFileSource',
							paint: {
								'raster-opacity': 0.8
							}
						},
						'waterway-tunnel'
					);
				} else {
					map.moveLayer('omFileLayer', 'waterway-tunnel');
				}
			}

			function setDarkMode(dark) {
				// update UI style
				const wrapper = document.getElementById('toggle');
				const omUrl = baseOmUrl + (dark ? '&dark=true' : '');

				if (dark) {
					wrapper.classList.add('dark');
					map.setStyle('https://map-assets.open-meteo.com/styles/minimal-planet-maps-dark.json');
					map.once('styledata', () => {
						ensureOmLayer(omUrl);
					});
				} else {
					wrapper.classList.remove('dark');
					map.setStyle('https://map-assets.open-meteo.com/styles/minimal-planet-maps.json');
					map.once('styledata', () => {
						ensureOmLayer(omUrl);
					});
				}
			}

			const checkbox = document.getElementById('modeCheckbox');
			checkbox.addEventListener('change', (evt) => {
				setDarkMode(evt.target.checked);
			});

			map.on('load', () => {
				ensureOmLayer(baseOmUrl);
			});
		</script>
	</body>
</html>
