<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Temperature Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.13.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<!--<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.8/dist/index.js"></script>-->
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script src="../../dist/index.js"></script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}

			.mode-toggle {
				position: absolute;
				right: 12px;
				top: 12px;
				background: rgba(255, 255, 255, 0.9);
				border-radius: 6px;
				padding: 8px 10px;
				font-family: sans-serif;
				box-shadow: 0 1px 4px rgba(0, 0, 0, 0.2);
				z-index: 2;
			}
			.mode-toggle.dark {
				background: rgba(20, 20, 20, 0.85);
				color: #fff;
			}
			.mode-toggle label {
				align-items: center;
				display: inline-flex;
				gap: 8px;
				cursor: pointer;
				user-select: none;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>

		<div id="toggle" class="mode-toggle" role="region" aria-label="Map color mode">
			<label>
				<input id="modeCheckbox" type="checkbox" />
				Dark mode
			</label>
		</div>

		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution:
								'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					]
				},
				hash: true
			});

			// give the 'dark=true' parameter to the url for dark background maps
			function buildOmUrl(dark) {
				const base = 'https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json';
				const params = new URLSearchParams({
					time_step: 'current_time_1H',
					variable: 'cloud_cover'
				});
				if (dark) params.set('dark', 'true');
				return base + '?' + params.toString();
			}

			// Add or replace the Open-Meteo source+layer using the given dark flag
			function setDarkMode(dark) {
				// update UI style
				const wrapper = document.getElementById('toggle');
				if (dark) wrapper.classList.add('dark');
				else wrapper.classList.remove('dark');

				// remove existing OM layer & source if present
				if (map.getLayer('omFileLayer')) {
					try {
						map.removeLayer('omFileLayer');
					} catch (e) {
						/* ignore */
					}
				}
				if (map.getSource('omFileSource')) {
					try {
						map.removeSource('omFileSource');
					} catch (e) {
						/* ignore */
					}
				}

				const omUrl = buildOmUrl(dark);
				map.addSource('omFileSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer({
					id: 'omFileLayer',
					type: 'raster',
					source: 'omFileSource'
				});
			}

			map.on('load', () => {
				// initial mode is light
				const stored = localStorage.getItem('om-dark-mode');
				let dark = false;
				const checkbox = document.getElementById('modeCheckbox');
				checkbox.checked = dark;
				// apply initial mode
				setDarkMode(dark);

				// wire toggle
				checkbox.addEventListener('change', (evt) => {
					setDarkMode(evt.target.checked);
				});
			});
		</script>
	</body>
</html>
