<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Custom Contouring Interval Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.15/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<script>
			if (location.hostname === 'localhost' || location.href.startsWith('file://')) {
				document.write('<script src="/dist/index.js"><\/script>');
			}
		</script>
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://map-assets.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=temperature_2m&contours=true&intervals=-5.2,0,3,7,10.5,12.3,17,20.8`;

			map.on('load', () => {
				map.addSource('omFileRasterSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					maxzoom: 12
				});

				map.addLayer(
					{
						id: 'omFileRasterLayer',
						type: 'raster',
						source: 'omFileRasterSource',
						paint: {
							'raster-opacity': 0.75
						}
					},
					'waterway-tunnel'
				);

				map.addSource('omFileVectorSource', {
					url: 'om://' + omUrl,
					type: 'vector'
				});

				map.addLayer(
					{
						id: 'omFileVectorLayer',
						type: 'line',
						source: 'omFileVectorSource',
						'source-layer': 'contours',
						paint: {
							'line-color': 'rgba(0,0,0,0.85)',
							'line-width': 1
						}
					},
					'place_label_other'
				);

				map.addLayer(
					{
						id: 'omFileVectorLayerLabels',
						type: 'symbol',
						source: 'omFileVectorSource',
						'source-layer': 'contours',
						layout: {
							'symbol-placement': 'line-center',
							'symbol-spacing': 1,
							'text-font': ['Noto Sans Regular'],
							'text-field': ['to-string', ['get', 'value']],
							'text-padding': 1,
							'text-offset': [0, -0.6]
						}
					},
					'place_label_other'
				);
			});
		</script>
	</body>
</html>
