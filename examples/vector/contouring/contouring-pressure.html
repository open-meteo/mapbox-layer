<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Contouring Pressure Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.8/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../../../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				maxZoom: 12,
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution:
								'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					],
					glyphs: 'https://maptiler.servert.nl/fonts/{fontstack}/{range}.pbf'
				},
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=pressure_msl&intervals=2&contours=true`;

			map.on('load', () => {
				map.addSource('omFileRasterSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer({
					id: 'omFileRasterLayer',
					type: 'raster',
					source: 'omFileRasterSource'
				});

				map.addSource('omFileVectorSource', {
					url: 'om://' + omUrl,
					type: 'vector'
				});

				map.addLayer({
					id: 'omFileVectorLayer',
					type: 'line',
					source: 'omFileVectorSource',
					'source-layer': 'contours',
					paint: {
						'line-color': ['case', ['boolean', ['feature-state', 'hover'], false], 'red', 'black'],
						'line-width': [
							'case',
							['boolean', ['feature-state', 'hover'], false],
							4,
							[
								'case',
								['boolean', ['==', ['%', ['to-number', ['get', 'value']], 100], 0], false],
								3,
								[
									'case',
									['boolean', ['==', ['%', ['to-number', ['get', 'value']], 50], 0], false],
									2,
									[
										'case',
										['boolean', ['==', ['%', ['to-number', ['get', 'value']], 10], 0], false],
										1.5,
										1
									]
								]
							]
						]
					}
				});

				map.addLayer({
					id: 'omFileVectorLayerLabels',
					type: 'symbol',
					source: 'omFileVectorSource',
					'source-layer': 'contours',
					layout: {
						'symbol-placement': 'line-center',
						'symbol-spacing': 1,
						'text-font': ['Noto Sans Regular'],
						'text-field': ['to-string', ['get', 'value']],
						'text-padding': 1,
						'text-offset': [0, -0.6]
						//'text-allow-overlap': true,
						//'text-ignore-placement': true
					},
					paint: {
						'text-color': ['case', ['boolean', ['feature-state', 'hover'], false], 'red', 'black']
					}
				});

				let hoveredLevel = 0;
				map.on('mouseenter', 'omFileVectorLayer', (e) => {
					if (e.features.length > 0) {
						hoveredLevel = e.features[0].id;
						map.setFeatureState(
							{ source: 'omFileVectorSource', id: hoveredLevel, sourceLayer: 'contours' },
							{ hover: true }
						);
					}
				});

				map.on('mouseleave', 'omFileVectorLayer', () => {
					map.setFeatureState(
						{ source: 'omFileVectorSource', id: hoveredLevel, sourceLayer: 'contours' },
						{ hover: false }
					);
					hoveredLevel = null;
				});
			});
		</script>
	</body>
</html>
