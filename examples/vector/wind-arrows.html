<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Wind Arrows Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.14.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.9/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				maxZoom: 12,
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution:
								'&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					],
					glyphs: 'https://maptiler.servert.nl/fonts/{fontstack}/{range}.pbf'
				},
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=wind_u_component_10m`;

			map.on('load', () => {
				map.addSource('omFileRasterSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer({
					id: 'omFileRasterLayer',
					type: 'raster',
					source: 'omFileRasterSource'
				});

				map.addSource('omFileVectorSource', {
					url: 'om://' + omUrl + '&arrows=true',
					type: 'vector'
				});

				map.addLayer({
					id: 'omFileVectorLayer',
					type: 'line',
					source: 'omFileVectorSource',
					'source-layer': 'wind-arrows',
					paint: {
						'line-color': [
							'case',
							['boolean', ['>', ['to-number', ['get', 'value']], 5], false],
							'rgba(0,0,0, 0.6)',
							[
								'case',
								['boolean', ['>', ['to-number', ['get', 'value']], 4], false],
								'rgba(0,0,0, 0.5)',
								[
									'case',
									['boolean', ['>', ['to-number', ['get', 'value']], 3], false],
									'rgba(0,0,0, 0.4)',
									[
										'case',
										['boolean', ['>', ['to-number', ['get', 'value']], 2], false],
										'rgba(0,0,0, 0.3)',
										'rgba(0,0,0, 0.2)'
									]
								]
							]
						],
						'line-width': 2
					},
					layout: {
						'line-cap': 'round'
					}
				});
			});
		</script>
	</body>
</html>
