<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Grid Points Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.17.0/dist/maplibre-gl.js"></script>
		<!-- x-release-please-start-version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.13/dist/index.js"></script>
		<!-- x-release-please-end -->
		<!-- Local development -->
		<!--<script src="../../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				style: 'https://public.open-meteo.com/styles/minimal-planet-maps.json', // replace with your own style sheet
				hash: true
			});

			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/latest.json?time_step=current_time_1H&variable=temperature_2m`;

			map.on('load', () => {
				map.addSource('omFileRasterSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer(
					{
						id: 'omFileRasterLayer',
						type: 'raster',
						source: 'omFileRasterSource',
						paint: {
							'raster-opacity': 0.75
						}
					},
					'waterway-tunnel'
				);

				map.addSource('omFileGridSource', {
					url: 'om://' + omUrl + '?grid=true',
					type: 'vector'
				});

				map.addLayer(
					{
						id: 'omFileGridPoints',
						type: 'circle',
						source: 'omFileGridSource',
						'source-layer': 'grid',
						layout: {},
						paint: {
							'circle-radius': [
								'interpolate',
								['exponential', 1.5],
								['zoom'],
								// zoom is 0 -> circle radius will be 1px
								0,
								1,
								// zoom is 12 (or greater) -> circle radius will be 20px
								12,
								20
							],
							'circle-color': '#007cbf'
						}
					},
					'place_label_other'
				);
			});
		</script>
	</body>
</html>
