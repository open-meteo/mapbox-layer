<!doctype html>
<html lang="en">
	<head>
		<title>Open-Meteo Mapbox Layer - Pressure Contouring Example</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.css" />
		<script src="https://unpkg.com/maplibre-gl@5.9.0/dist/maplibre-gl.js"></script>
		<!-- Set to latest version -->
		<script src="https://unpkg.com/@openmeteo/mapbox-layer@0.0.3/dist/index.js"></script>
		<!-- Local development -->
		<!--<script src="../../dist/index.js"></script>-->
		<style>
			html,
			body,
			#map {
				margin: 0;
				padding: 0;
				height: 100%;
			}
		</style>
	</head>
	<body>
		<div id="map"></div>
		<script>
			maplibregl.addProtocol('om', OpenMeteoMapboxLayer.omProtocol);

			const map = new maplibregl.Map({
				container: 'map',
				maxZoom: 12,
				style: {
					version: 8,
					sources: {
						osm: {
							type: 'raster',
							tiles: ['https://a.tile.openstreetmap.org/{z}/{x}/{y}.png'],
							tileSize: 256,
							attribution: '&copy; OpenStreetMap Contributors'
						}
					},
					layers: [
						{
							id: 'osm',
							type: 'raster',
							source: 'osm'
						}
					],
					glyphs: 'https://maptiler.servert.nl/fonts/{fontstack}/{range}.pbf'
				},
				hash: true
			});

			// s3 storage structure: /data_spatial/{domain}/{modelRun /year/month/day/time}Z/{selectedTime year-month-day-time.om}?variable={variable}
			const omUrl = `https://map-tiles.open-meteo.com/data_spatial/dwd_icon/2025/10/15/1200Z/2025-10-15T1400.om?variable=pressure_msl`;

			map.on('load', () => {
				map.addSource('omFileRasterSource', {
					url: 'om://' + omUrl,
					type: 'raster',
					tileSize: 256,
					maxzoom: 12
				});

				map.addLayer({
					id: 'omFileRasterLayer',
					type: 'raster',
					source: 'omFileRasterSource'
				});

				map.addSource('omFileVectorSource', {
					url: 'om://' + omUrl,
					type: 'vector'
				});

				map.addLayer({
					id: 'omFileVectorLayer',
					type: 'line',
					source: 'omFileVectorSource',
					'source-layer': 'contours',
					layout: {
						'line-join': 'round',
						'line-cap': 'round'
					},
					paint: {
						'line-color': ['case', ['boolean', ['feature-state', 'hover'], false], 'red', 'black'],
						'line-width': [
							'case',
							['boolean', ['feature-state', 'hover'], false],
							4,
							[
								'case',
								['boolean', ['==', ['%', ['to-number', ['get', 'value']], 100], 0], false],
								3,
								[
									'case',
									['boolean', ['==', ['%', ['to-number', ['get', 'value']], 50], 0], false],
									2,
									[
										'case',
										['boolean', ['==', ['%', ['to-number', ['get', 'value']], 10], 0], false],
										1.5,
										1
									]
								]
							]
						]
					}
				});

				map.addLayer({
					id: 'omFileVectorLayerLabels',
					type: 'symbol',
					source: 'omFileVectorSource',
					'source-layer': 'contours',
					layout: {
						'symbol-placement': 'line-center',
						'text-font': ['Noto Sans Regular'],
						'text-field': ['to-string', ['get', 'value']],
						'text-size': 16
						// 'icon-allow-overlap': true,
						// 'text-allow-overlap': true,
						// 'text-ignore-placement': true,
						// 'icon-ignore-placement': true
					}
				});

				let hoveredLevel = 0;
				map.on('mouseenter', 'omFileVectorLayer', (e) => {
					if (e.features.length > 0) {
						hoveredLevel = e.features[0].id;
						map.setFeatureState(
							{ source: 'omFileVectorSource', id: hoveredLevel, sourceLayer: 'contours' },
							{ hover: true }
						);
					}
				});

				map.on('mouseleave', 'omFileVectorLayer', () => {
					map.setFeatureState(
						{ source: 'omFileVectorSource', id: hoveredLevel, sourceLayer: 'contours' },
						{ hover: false }
					);
					hoveredLevel = null;
				});
			});
		</script>
	</body>
</html>
